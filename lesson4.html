<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-4</title>
</head>
<body>
    <h1> Unorder List</h1>

    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul><hr>

    <h1>Nested List</h1>
    <ul>
        <li>Frontend
            <ul>
                <li>Html</li>
                <li>Css</li>
            </ul>
        </li>
        <li>Backend</li>
    </ul><hr>

    <h1>Defination List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language.</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl><hr>
</body>
</html>
